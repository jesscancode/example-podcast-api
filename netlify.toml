
[[redirects]]
  from = "/"
  to = "/previews.json"
  status = 200

[[redirects]]
  from = "/show/:splat/*"
  to = "/shows/:splat.json"
  status = 200
  
[[redirects]]
  from = "/genre/:splat/*"
  to = "/genre/:splat.json"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
